<!DOCTYPE html>
<html>

<header>
  <app-header-admin></app-header-admin>
</header>

<body>
  <div class="container-edit-supplier">
    <div class="title-container-edit-supplier">
      <div class="search-bar-edit-supplier">
        <div class="title-edit-supplier">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Editar Proveedor&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        <div>Buscar:&nbsp;</div>
        <input type="text" class="search-input-edit-supplier" #name="ngModel" [(ngModel)]="authService.formDataSearchSupplier.search" placeholder="Buscar proveedor">
        <div>
          <span>&nbsp;</span>
          <button class="search-button-edit-supplier" (click)="searchEditSupplier()">Buscar</button>
        </div>
      </div>
    </div>

    <form action="" method="post" class="form form-login" novalidate autocomplete="off" #form="ngForm">
      <div class="form-row1-edit-supplier">
        <div class="field-edit-supplier">
          <label class="look-edit-supplier" for="nit-edit-supplier">Nit&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input [ngStyle]="{'background-color': backgroundColor}" [disabled]="disabledInput" class="form-input-edit-supplier" type="text" id="nit-edit-supplier" #nitSupplier="ngModel" [(ngModel)]="authService.formDataSupplier.nitSupplier" name="nit-edit-supplier" placeholder="Nit">
        </div>

        <div class="field-edit-supplier">
          <label class="look-edit-supplier" for="name-edit-supplier">Nombre&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input [ngStyle]="{'background-color': backgroundColor}" [disabled]="disabledInput" class="form-input-edit-supplier" type="text" id="name-edit-supplier" #nameSupplier="ngModel" [(ngModel)]="authService.formDataSupplier.nameSupplier" name="name-edit-supplier" placeholder="Nombre">
        </div>

        <div class="field-edit-supplier">
          <label class="look-edit-supplier" for="phone-edit-supplier">Teléfono&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input [ngStyle]="{'background-color': backgroundColor}" [disabled]="disabledInput" appRestrictDash class="form-input-edit-supplier" type="number" id="phone-edit-supplier" (input)="limitDigits($event)" [(ngModel)]="authService.formDataSupplier.phoneSupplier" name="phone-edit-supplier" placeholder="Teléfono">
        </div>
      </div>

      <div class="form-row2-edit-supplier">
        <div class="field-edit-supplier">
          <label class="look-edit-supplier" for="address-edit-supplier">Dirección&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input [ngStyle]="{'background-color': backgroundColor}" [disabled]="disabledInput" class="form-input-edit-supplier" type="text" id="address-edit-supplier" #addressSupplier="ngModel" [(ngModel)]="authService.formDataSupplier.addressSupplier" name="address-edit-supplier" placeholder="Dirección">
        </div>

        <div class="field-edit-supplier">
          <label class="look-edit-supplier" for="email-edit-supplier">Correo&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input [ngStyle]="{'background-color': backgroundColor}" [disabled]="disabledInput" class="form-input-edit-supplier" type="text" id="email-edit-supplier" #emailSupplier="ngModel" [(ngModel)]="authService.formDataSupplier.emailSupplier" name="email-edit-supplier" placeholder="Correo">
        </div>
      </div>

      <div class="button-container-edit-supplier">
        <input type="submit" class="custom-button-edit-supplier" (click)="openConfirmationDialog()" value="Modificar">
        <input type="submit" class="custom-button-cancel-edit-supplier" (click)="resetForm()" value="Cancelar">
      </div>
    </form>
  </div>
</body>

<footer>
  <app-footer></app-footer>
</footer>

</html>
