<!DOCTYPE html>
<html>
<header>
  <div class="login-container">
    <img src="https://firebasestorage.googleapis.com/v0/b/diaznaturals-ba4b1.appspot.com/o/Logo_principal.jpg?alt=media&token=8347ba50-ac57-46c5-ad31-3cb0e25bd463" alt="Logo de la empresa">
  </div>
  <div class="titulo-container">
    <h1 class="titulo">Iniciar Sesión</h1>
  </div>
</header>

<body>
<div class="container">

  <div class="login-item">
    <form action="" method="post" class="form form-login" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit()">

      <div class="form-field">
        <label class="lock" for="login-username"><span class="hidden">Correo electrónico</span></label>
        <input name="emailUser" id="login-username" #User="ngModel" [(ngModel)]="authService.formDataUser.email"
               [class.invalid]="User.invalid && User.touched"
               type="text" class="form-input" placeholder="Correo" required>
      </div>


      <div class="form-field">
        <label class="lock" for="login-password"><span class="hidden">Contraseña</span></label>
        <input name="password" id="login-password" #Password="ngModel" [(ngModel)]="authService.formDataUser.password"
               type="password" class="form-input" placeholder="Contraseña" required>
      </div>

      <div class="form-olvido">
        <a [routerLink]="['/recovery/']" class="form-olvido">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <div class="button-container">
        <input type="submit" class="custom-button" value="Ingresar">
      </div>
    </form>
  </div>
</div>
</body>

</html>
