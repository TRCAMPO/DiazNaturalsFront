<!DOCTYPE html>
<html>
<header>
  <app-header-user></app-header-user>
</header>
<body>
<h1>Catálogo de Productos</h1>
<div *ngFor="let productChunk of productChunks">
  <table>
    <tr *ngFor="let product of productChunk">
      <td>
        <img [src]="product.imageNewUrl" [alt]="product.name">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        <button>Añadir al Carrito</button>
      </td>
    </tr>
  </table>
</div>
<footer>
  <app-footer></app-footer>
</footer>
</body>
</html>
