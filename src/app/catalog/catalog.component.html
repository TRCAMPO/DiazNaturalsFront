<!DOCTYPE html>
<html>
<header>
  <div class="login-container">
    <img src="https://firebasestorage.googleapis.com/v0/b/diaznaturals-ba4b1.appspot.com/o/Logo_principal.jpg?alt=media&token=8347ba50-ac57-46c5-ad31-3cb0e25bd463" alt="Logo de la empresa">
  </div>
  <div class="container">
    <div class="container-menu">
      <ul>
        <li><a [routerLink]="['/homePageUser/']" >Home</a></li>
        <li><a [routerLink]="['/catalog/']" >Catálogo</a></li>
        <li><a href="#">Pedidos</a><i class="fa fa-angle-down"></i>
          <ul>
            <li><a class="li-sub" [routerLink]="['/homePageUser/']" >Listar Pedidos</a></li>
            <li><a class="li-sub" [routerLink]="['/homePageUser/']" >Validar Pedido</a></li>
            <li><a class="li-sub" [routerLink]="['/homePageUser/']" >Estado de Pedido</a></li>
            <li><a class="li-sub" [routerLink]="['/homePageUser/']" >Cancelar Pedido</a></li>
          </ul>
        </li>
        <li><a (click)="exit()">Salir</a><i class="fa fa-angle-down"></i>
      </ul>
    </div>
  </div>
</header>
<body>
<h1>Catálogo de Productos</h1>
<div *ngFor="let productChunk of productChunks">
  <table>
    <tr *ngFor="let product of productChunk">
      <td>
        <img [src]="product.imageNewUrl" [alt]="product.name">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        <button>Añadir al Carrito</button>
      </td>
    </tr>
  </table>
</div>
<footer>
  <div class="form-row2">
    <a href="#">
      <img class="red-social-image" src="https://firebasestorage.googleapis.com/v0/b/diaznaturals-ba4b1.appspot.com/o/logo%20facebook.jpg?alt=media&token=0df5a6a9-6198-42b0-a5b6-a7bba5fcc4b8" alt="Red Social 1">
    </a>

    <a href="#">
      <img class="red-social-image" src="https://firebasestorage.googleapis.com/v0/b/diaznaturals-ba4b1.appspot.com/o/Logo%20instagram.jpg?alt=media&token=8ae466de-15a8-454d-a88d-8e7a9e4ee75f" alt="Red Social 2">
    </a>

    <a href="#">
      <img class="red-social-image" src="https://firebasestorage.googleapis.com/v0/b/diaznaturals-ba4b1.appspot.com/o/Logo%20Whats.jpg?alt=media&token=de3f918c-fc60-463a-93d3-8a84c3bb0bf9" alt="Red Social 3">
    </a>
  </div>
  <div class="form-row22">
    <a href="">Información legal</a>
    <a>|</a>
    <a href="">Política de privacidad</a>
  </div>
</footer>
</body>
</html>
