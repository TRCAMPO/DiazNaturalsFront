<!DOCTYPE html>
<html>

<header>
  <app-header-admin></app-header-admin>
</header>

<body>
<div class="container-delete-supplier">

  <div class="title-container-delete-supplier">
    <div class="search-bar-delete-supplier">
      <div class="title-delete-supplier">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Eliminar Proveedor&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
      <div>Buscar:&nbsp;</div>
      <input type="text" class="search-input-delete-supplier" #name="ngModel" [(ngModel)]="authService.formDataSearchSupplier.search" placeholder="Buscar proveedor">
      <div>
        <span>&nbsp;</span>
        <button class="search-button-delete-supplier" (click)="searchDeleteSupplier()">Buscar</button>
      </div>
    </div>
  </div>

  <form action="" method="post" class="form form-login" novalidate autocomplete="off" #form="ngForm">
    <div class="form-row1-delete-supplier">
      <div class="field-delete-supplier">
        <label class="look-delete-supplier" for="nit-delete-supplier">Nit&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input readonly class="form-input-delete-supplier" type="text" id="nit-delete-supplier" #nitSupplier="ngModel" [(ngModel)]="authService.formDataSupplier.nitSupplier" name="nit-delete-supplier" placeholder="Nit">
      </div>

      <div class="field-delete-supplier">
        <label class="look-delete-supplier" for="name-delete-supplier">Nombre&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input readonly class="form-input-delete-supplier" type="text" id="name-delete-supplier" #nameSupplier="ngModel" [(ngModel)]="authService.formDataSupplier.nameSupplier" name="name-delete-supplier" placeholder="Nombre">
      </div>

      <div class="field-delete-supplier">
        <label class="look-delete-supplier" for="phone-delete-supplier">Teléfono&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input readonly class="form-input-delete-supplier" type="text" id="phone-delete-supplier" #phoneSupplier="ngModel" [(ngModel)]="authService.formDataSupplier.phoneSupplier" name="phone-delete-supplier" placeholder="Teléfono">
      </div>
    </div>

    <div class="form-row2-delete-supplier">
      <div class="field-delete-supplier">
        <label class="look-delete-supplier" for="address-delete-supplier">Dirección&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input readonly class="form-input-delete-supplier" type="text" id="address-delete-supplier" #addressSupplier="ngModel" [(ngModel)]="authService.formDataSupplier.addressSupplier" name="address-delete-supplier" placeholder="Dirección">
      </div>

      <div class="field-delete-supplier">
        <label class="look-delete-supplier" for="email-delete-supplier">Correo&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input readonly class="form-input-delete-supplier" type="text" id="email-delete-supplier" #emailSupplier="ngModel" [(ngModel)]="authService.formDataSupplier.emailSupplier" name="email-delete-supplier" placeholder="Correo">
      </div>
    </div>

    <div class="button-container-delete-supplier">
      <input type="submit" class="custom-button-delete-supplier" (click)="openConfirmationDialog()" value="Eliminar">
      <input type="submit" class="custom-button-cancel-delete-supplier" (click)="resetForm()" value="Cancelar">
    </div>
  </form>
</div>
</body>

<footer>
  <app-footer></app-footer>
</footer>
</html>
