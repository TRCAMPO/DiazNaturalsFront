<!DOCTYPE html>
<html>
<header>
  <app-header-admin></app-header-admin>
</header>

<body>
<div class="container">
  <div class="title-container">
    <div class="search-bar">
      <div class="titulo">Editar Usuario&nbsp;&nbsp;</div>
      <div>Buscar:&nbsp;</div>
      <input type="text" class="search-input" #name="ngModel" [(ngModel)]="authService.formDataSearchUser.search" placeholder="Buscar usuario">
      <div>
      <span>&nbsp;</span>
      <button class="search-button" (click)="searchUserClient()" >Buscar</button>
      </div>
    </div>
  </div>
  <form action="" method="post" class="form form-login" novalidate autocomplete="off" #form="ngForm" >
    <div class="form-row">
      <div class="campo">
        <label class="lock" for="nombre">Nombre&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input [ngStyle]="{'background-color': backgroundColor}" [disabled]="disabledInput" class="form-input" type="text" id="nombre" #name="ngModel" [(ngModel)]="authService.formDataUserClient.nameClient" name="nombre" placeholder="Nombre">
      </div>
      <div class="campo">
        <label class="lock" for="nit">Nit&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input [ngStyle]="{'background-color': backgroundColor}" [disabled]="disabledInput" class="form-input" type="text" id="nit" #price="ngModel" [(ngModel)]="authService.formDataUserClient.nitClient" name="nit" placeholder="Nit">
      </div>
      <div class="campo">
        <label class="lock" for="email">Correo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input [ngStyle]="{'background-color': backgroundColor}" [disabled]="disabledInput" class="form-input" type="text" id="email" #price="ngModel" [(ngModel)]="authService.formDataUserClient.emailClient" name="email" placeholder="Email">
      </div>
    </div>

    <div class="form-row">
      <div class="campo">
        <label class="lock" for="state">Departamento</label>
        <select [ngStyle]="{'background-color': backgroundColor}" [disabled]="disabledInput" class="form-input2" id="state" [(ngModel)]="authService.formDataStates.id" (change)="showCitys(authService.formDataStates.id)" name="state">
          <option value="0" disabled selected>Seleccione una opci贸n</option>
          <option *ngFor="let state of states" [value]="state.id">{{ state.name }}</option>
        </select>
      </div>
      <div class="campo">
        <label class="lock" for="city">Ciudad</label>
        <select [ngStyle]="{'background-color': backgroundColor}" [disabled]="disabledInput" class="form-input2" id="city" [(ngModel)]="authService.formDataCitys.name" name="city">
          <option value="" disabled selected>Seleccione una opci贸n</option>
          <option *ngFor="let city of citys" [value]="city.name">{{ city.name }}</option>
        </select>
      </div>
      <div class="campo">
        <label class="lock" for="address">Direcci贸n&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input [ngStyle]="{'background-color': backgroundColor}" [disabled]="disabledInput" class="form-input" type="text" id="address" #name="ngModel" [(ngModel)]="authService.formDataUserClient.addressClient" name="address" placeholder="Direcci贸n">
      </div>
    </div>

    <div class="form-row2">
      <div class="campo">
        <label class="lock" for="contact">Contacto</label>
        <input [ngStyle]="{'background-color': backgroundColor}" [disabled]="disabledInput" class="form-input" type="text" id="contact" #amount="ngModel" [(ngModel)]="authService.formDataUserClient.nameContactClient" name="contact" placeholder="Contacto cliente">
      </div>
      <div class="campo">
        <label class="lock" for="phone">Celular</label>
        <input [ngStyle]="{'background-color': backgroundColor}" [disabled]="disabledInput" class="form-input" appRestrictDash type="number" id="phone" #amount="ngModel" [(ngModel)]="authService.formDataUserClient.phoneClient" name="phone" placeholder="Celular">
      </div>
    </div>
    <div class="button-container">
      <input type="submit" class="custom-button" (click)="openConfirmationDialog()" value="Modificar">
      <input type="submit" class="custom-buttonC" (click)="resetForm()" value="Cancelar">
    </div>

  </form>
  </div>
</body>
<footer>
  <app-footer></app-footer>
</footer>
</html>
