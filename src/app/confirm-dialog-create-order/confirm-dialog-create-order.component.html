<div class="container-dialog">
  <h1 mat-dialog-title>Confirmar Pedido</h1>
  <div mat-dialog-content>
    <p>¿Estás seguro de que generar el pedido?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onConfirm()">Confirmar</button>
    <button mat-button mat-dialog-close (click)="onCancel()">Cancelar</button>
  </div>
</div>
