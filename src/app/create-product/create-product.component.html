<!DOCTYPE html>
<html>
<header>
  <div class="login-container">
    <img src="https://firebasestorage.googleapis.com/v0/b/diaznaturals-ba4b1.appspot.com/o/Logo_principal.jpg?alt=media&token=8347ba50-ac57-46c5-ad31-3cb0e25bd463" alt="Logo de la empresa">
  </div>
  <div class="titulo-container">
    <nav>
      <a href="#">Proveedores</a>
      <a href="#">Productos</a>
      <a href="#">Usuarios</a>
      <a href="#">Pedidos</a>
    </nav>
  </div>
</header>

<body>
<div class="container">
  <div class="titulo-container">
    <h1 class="titulo">Crear Producto</h1>
  </div>
  <div class="login-item">
    <form action="" method="post" class="form form-login" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit()">

      <form>
        <div class="form-row">
          <div class="campo">
            <label class="lock" for="nombre">Nombre</label>
            <input class="form-input" type="text" id="nombre" #name="ngModel" [(ngModel)]="authService.formDataProduct.name" name="nombre">
          </div>
          <div class="campo">
            <label class="lock" for="proveedor">Proveedor</label>
            <input class="form-input" type="text" id="proveedor" #supplier="ngModel" [(ngModel)]="authService.formDataProduct.supplier" name="proveedor">
          </div>
          <div class="campo">
            <label class="lock" for="precio">Precio</label>
            <input class="form-input" type="number" id="precio" #price="ngModel" [(ngModel)]="authService.formDataProduct.price" name="precio">
          </div>
        </div>

          <div class="form-row">
            <div class="campo">
              <label class="lock" for="cantidad">Cantidad</label>
              <input class="form-input" type="number" id="cantidad" #amount="ngModel" [(ngModel)]="authService.formDataProduct.amount" name="cantidad">
            </div>
            <div class="campo">
              <label class="lock" for="presentacion">Presentación</label>
              <input class="form-input" type="text" id="presentacion" #presentation="ngModel" [(ngModel)]="authService.formDataProduct.presentation" name="presentacion">
            </div>
            <div class="campo">
              <label class="lock" for="categoria">Categoria</label>
              <input class="form-input" type="number" id="categoria" #category="ngModel" [(ngModel)]="authService.formDataProduct.category" name="categoria">
            </div>
          </div>
        <div class="form-row">
          <div class="campo">
            <label class="lock" for="descripcion">Descripción</label>
            <textarea class="form-input2" id="descripcion" name="texto" rows="3" cols="40" #description="ngModel" [(ngModel)]="authService.formDataProduct.description" placeholder="Descripción"></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="campo">
            <div class="card p-3">
              <label class="lock" >Imágen</label>
              <div class="drop-box border rounded p-5 text-center"
                   (dragover)="handleDragOver($event)"
                   (drop)="handleDrop($event)">
                <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                <p class="mb-0 parrafo-responsivo2" *ngIf="!imageUrl">Suelta la imagen aquí o haga clic para cargar</p>
                <div class="preview-container my-3" *ngIf="imageUrl">
                  <img [src]="sanitizer.bypassSecurityTrustUrl(imageUrl)" alt="Uploaded Image" class="preview-image rounded">
                </div>
                <a>{{imageUrl}}</a>
              </div>
              <div class="button-container-image">
                <button class="custom-button-selec" (click)="fileInput.click()">Seleccionar imagen</button>
                <input type="file" #fileInput style="display:none" (change)="handleFileInput($event)">
                <button class="custom-buttonC-selec" [disabled]="!imageUrl" (click)="clearPreview()">Eliminar imagen</button>
              </div>
            </div>
          </div>
        </div>
        <div class="button-container">
          <input type="submit" class="custom-button" value="Crear">
          <input type="submit" class="custom-buttonC" value="Cancelar">
        </div>

      </form>

    </form>
  </div>
</div>
</body>
<footer>
  <a href="#">Redes Sociales</a>
  <a href="#">Redes Sociales</a>
  <a href="#">Redes Sociales</a>
</footer>
</html>
