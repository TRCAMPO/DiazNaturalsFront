<!DOCTYPE html>
<html>
<header>
  <div class="login-container">
    <img src="https://firebasestorage.googleapis.com/v0/b/diaznaturals-ba4b1.appspot.com/o/Logo_principal.jpg?alt=media&token=8347ba50-ac57-46c5-ad31-3cb0e25bd463" alt="Logo de la empresa">
  </div>
  <div class="titulo-container">
    <h1 class="titulo">Recuperar Contraseña</h1>
  </div>
</header>

<body>

<div class="container">

  <div class="login-item">
    <form action="" method="post" class="form form-login" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmitOne()">

      <div class="form-field">
        <label class="lock" for="login-username"><span class="hidden">Correo electrónico</span></label>
        <input name="emailUser" id="login-username" #User="ngModel" [(ngModel)]="authService.formEmail.email"
               [class.invalid]="User.invalid && User.touched"
               type="text" class="form-input" placeholder="Correo" required>
      </div>

      <div class="button-container">
        <input type="submit" class="custom-button" value="Enviar Código">
      </div>
    </form>

    <form action="" method="post" class="form form-login" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit()">
      <div class="form-field">
        <label class="lock" for="codigo-username"><span class="hidden">Codigo de Recuperación</span></label>
        <input name="codigo" id="codigo-username" #User="ngModel" [(ngModel)]="authService.formCode.code"
               [class.invalid]="User.invalid && User.touched"
               type="text" class="form-input" placeholder="Codigo" required>
      </div>
      <div class="button-container">
        <input type="submit" class="custom-button" value="Validar Código">
      </div>
    </form>
  </div>
</div>
</body>

</html>
